<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
    --primary-color: #ff7f27; /* Shabip Stack Theme */
    --dark-bg: #0b1120;
    --text-main: #1e293b;
    --glass: rgba(255, 255, 255, 0.8);
}

.exclusive-projects {
    padding: 100px 0;
    background: #f8fafc;
    text-align: center;
}

.section-title span {
    color: var(--primary-color);
}

/* Filter Tab Styling */
.filter-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 50px;
}

.filter-tab {
    padding: 12px 30px;
    border: 2px solid #e2e8f0;
    background: white;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.filter-tab.active, .filter-tab:hover {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
    transform: scale(1.05);
}

/* Modern Card Grid */
.modern-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    padding: 0 5%;
}

.project-card {
    position: relative;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    transition: all 0.5s ease;
}

.project-card:hover {
    transform: translateY(-15px);
    box-shadow: 0 30px 60px rgba(255, 127, 39, 0.15);
}

.img-container {
    width: 100%;
    height: 250px;
    overflow: hidden;
}

.img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.8s ease;
}

.project-card:hover .img-container img {
    transform: scale(1.15);
}

.project-info {
    padding: 25px;
    text-align: left;
}

.project-info h3 {
    margin: 0;
    font-size: 22px;
    color: var(--text-main);
}

.category-badge {
    display: inline-block;
    padding: 5px 15px;
    background: rgba(255, 127, 39, 0.1);
    color: var(--primary-color);
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 10px;
    text-transform: uppercase;
}
    </style>
</head>
<body>
    
<section class="exclusive-projects">
    <div class="container">
        <h2 class="section-subtitle">Our Work</h2>
        <h1 class="section-title">Case Studies & <span>Projects</span></h1>

        <div class="filter-container">
            <button class="filter-tab active" onclick="filterProjects('all')">All Works</button>
            <button class="filter-tab" onclick="filterProjects('website')">Websites</button>
            <button class="filter-tab" onclick="filterProjects('application')">Applications</button>
            <button class="filter-tab" onclick="filterProjects('software')">Softwares</button>
        </div>

        <div id="modern-grid" class="modern-grid">
            </div>
    </div>
</section>

];

function filterProjects(category) {
    const grid = document.getElementById('modern-grid');
    const filtered = category === 'all' ? projectData : projectData.filter(p => p.cat === category);
    
    grid.innerHTML = filtered.map(p => `
        <div class="project-card animate-in">
            <div class="img-container">
                <img src="${p.img}" alt="${p.title}">
            </div>
            <div class="project-info">
                <span class="category-badge">${p.tag}</span>
                <h3>${p.title}</h3>
            </div>
        </div>
    `).join('');
}

// Initial Load
document.addEventListener('DOMContentLoaded', () => filterProjects('all'));
</script>
</body>
</html>
